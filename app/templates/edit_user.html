{% extends "base.html" %}

{%block content%}
<div class="container">
    <form action="" method="post">
        <div class="form-group">
            <label for="coursename">User Name</label>
            <input type="text" class="form-control" id="coursename" name="username"  value="{{i.username}}">
        </div>
        <div class="form-group">
            <label for="coursecode">Email</label>
            <input type="email" class="form-control" id="coursecode" name="email" value="{{i.email}}">
        </div>
          <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{%endblock%}
