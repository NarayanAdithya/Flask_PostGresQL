{% extends "base.html" %}

{%block content%}
<div class="container">
    <form action="" method="post">
        <div class="form-group">
            <label for="coursename">Course Name</label>
            <input type="text" class="form-control" id="coursename" name="coursename"  value="{{i.course_name}}">
        </div>
        <div class="form-group">
            <label for="coursecode">Course Code</label>
            <input type="text" class="form-control" id="coursename" name="coursecode" value="{{i.course_code}}">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Course Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="coursedescription" rows="3">{{i.course_description}}</textarea>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Teacher Name</label>
            <select class="form-control" name="teacher" id="exampleFormControlSelect1">
            {% for k in users %}
            {% if k.username==i.taught_by.username %}
              <option selected>{{k.username}}</option>
            {% else %}
                <option>{{k.username}}</option>
            {%endif%}
            {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
    
    
    </form>
</div>



{%endblock%}
