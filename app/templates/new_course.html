{% extends "base.html" %}

{%block content%}
<div class="container">
    <form action="" method="post">
        <div class="form-group">
            <label for="coursename">Course Name</label>
            <input type="text" class="form-control" id="coursename" name="coursename" placeholder="">
        </div>
        <div class="form-group">
            <label for="coursecode">Course Code</label>
            <input type="text" class="form-control" id="coursename" name="coursecode" placeholder="">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Course Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="coursedescription" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Teacher Name</label>
            <select class="form-control" name="courseteacher" id="exampleFormControlSelect1">
            {% for k in users %}
              <option>{{k.username}}</option>
            {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
    
    
    </form>
</div>



{%endblock%}
